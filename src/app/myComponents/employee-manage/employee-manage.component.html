<div class="container">
    <app-add-employee (addEmployee)="EmployeeAdd($event)" [updateEmployeeData]="updateEmployeeData"
        (updateEmployee)="updateEmployee($event)"></app-add-employee>
</div>
<div class="container">
    <div *ngIf="allEmployee.length==0; else elseBlock">No Employee saved.</div>
    <ng-template #elseBlock>

        <app-employee-table [allEmployee]="allEmployee" (deleteEmployeeEvent)="deleteEmployee($event)"
            (editEmployeeEvent)="editEmployee($event)"></app-employee-table>
    </ng-template>
</div>
