<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
                <th scope="col">Position</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody *ngFor="let employee of allEmployee; index as i;">
            <tr>
                <th scope="row">{{i+1}}</th>
                <td class="table-active">{{employee.name}}</td>
                <td class="table-active">{{employee.email}}</td>
                <td class="table-active">{{employee.phone}}</td>
                <td class="table-active">{{employee.address}}</td>
                <td class="table-active">{{employee.salary}}</td>
                <td class="table-active">{{employee.position}}</td>
                <td class="table-active">
                    <button (click)="updateEmployee(i)">Update</button>
                    <button (click)="deleteEmployee(i)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
